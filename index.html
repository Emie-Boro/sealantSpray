<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sealant Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <ul>
            <li>Branch Location</li>
            <li>Contact</li>
        </ul>
    </header>
    <div class="spray">
        <div class="form">
            <form action="">
                <div class="sealant-head">
                    <h1>Sealant Store</h1>
                    <p>Payment on Delivery</p>
                    <div class="checkout">
                        <select name="" id="">
                            <option value="250">Buy 1</i></option>
                            <option value="500" >Buy 2 Get 1 Free</option>
                            <option value="750" selected>Buy 3 Get 2 Free</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="">Fullname</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Phone</label>
                    <input type="number" name="" id="">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" name="" id="">
                </div>
                <div>
                    <label for="">Amount</label>
                    <input type="text" name="" id="amount" value="GHC250" disabled>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="slider-container">
            <div>
                <h1>BUY 1 & GET 1 FREE PROMO</h1>
            </div>
            <div class="slider">
                <img src="images/ezgif.com-webp-to-jpg (1).jpg" alt="">
                <img src="images/ezgif.com-webp-to-jpg.jpg" alt="">
                <img src="images/product.jpg" alt="">
            </div>
            <div class="slide-button">
                <button class="next" onclick="nextSlide()">Next</button>
                <button class="prev" onclick="prevSlide()">Previous</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="product-overview">
            <p><a href="#"><i class="bi bi-whatsapp"></i></a></p>
            <ul>
                <li></li>
            </ul>

        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
